<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-margin-vertical ion-text-center">
          <img src="assets/imgs/logo.png">
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-input type="text" formControlName="username" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-margin-vertical">
          <ion-button expand="block" class="ion-text-capitalize shadow-red" type="submit" [disabled]="!loginForm.valid">
            Sign In</ion-button>
          <ion-button ion-button fill="clear" class="forgotCss ion-text-capitalize" type="button">
            Forgot Password?</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
